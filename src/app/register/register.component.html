<div class="container pt-5" align="center"
    style="background-image: url('../../assets/img/login.jpg'); width: 1600px; height: 900px;">
    <div class="card py-3 my-5" style="width: 500px;" align="left">
        <div class="card-body">
            <div class="row">
                <h6><b>Register</b></h6>
            </div>
            <div class="form-group">
                <div class="row py-2 px-2">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="FIRSTNAME" [(ngModel)]="fname"
                            maxlength="20">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="LASTNAME" [(ngModel)]="lname"
                            maxlength="20">
                    </div>
                </div>
                <br>
                <div class="row py-2 px-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="E-MAIL" [(ngModel)]="email" maxlength="50">
                    </div>
                </div>
                <br>
                <div class="row py-2 px-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="USERNAME" [(ngModel)]="username"
                            maxlength="20">
                    </div>
                </div>
                <br>
                <div class="row py-2 px-2">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="PASSWORD" [(ngModel)]="password"
                            maxlength="20">
                    </div>
                </div>
                <br>
                <div class="row py-2 px-2">
                    <div class="col">
                        <input type="password" class="form-control" placeholder="CONFIRM PASSWORD"
                            [(ngModel)]="confpassword" toggleMask="true" redisplay="true" maxlength="50">
                    </div>
                </div>
                <br>
                <div class="row py-2 px-2" align="center">
                    <div class="col">
                        <button pButton pRipple type="button" class="p-button-rounded p-button-primary"
                            (click)="onRegister()" label="REGISTER"></button>
                    </div>
                </div>

                <div class="row" align="center">
                    <div class="col">
                        <a href="login">or, Login</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <p-confirmDialog #cd [style]="{width: '50vw'}">
        <ng-template pTemplate="header">
            <h3>Registration</h3>
        </ng-template>
        <ng-template pTemplate="footer">
            <!-- <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button> -->
            <button type="button" pButton icon="pi pi-check" label="OK" (click)="cd.accept()"></button>
        </ng-template>
    </p-confirmDialog>


</div>
